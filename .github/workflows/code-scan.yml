name: DevSecOps CI

on:
  pull_request:
    branches:
      - master
      - qa
      - dev

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout ----------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for SonarCloud analysis

      # ---------------- Node.js Setup ----------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ---------------- Install Dependencies ----------------
      - name: Install Node.js dependencies
        run: npm install

      # ---------------- Optional: Upgrade Vulnerable Dependencies ----------------
      - name: Upgrade High-Severity Dependencies
        run: |
          npm audit fix --force || true
          npm install

      # ---------------- Run Unit Tests with Coverage ----------------
      # (Non-blocking â€” does not fail if tests fail)
      - name: Run Tests and Generate Coverage
        run: npm test -- --coverage --coverageReporters=lcov || true

      # ---------------- SONARCLOUD ----------------
      - name: SonarCloud Scan (Fail if Quality Gate Fails)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: |
            -Dsonar.organization=bhavin23012001
            -Dsonar.projectKey=bhavin23012001_ShopingKaro
            -Dsonar.projectName=ShopingKaro
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"

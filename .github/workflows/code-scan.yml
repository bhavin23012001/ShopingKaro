name: DevSecOps CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  security-checks:
    name: Security Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for better SonarCloud analysis

      # ---------------- SONARCLOUD ----------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=bhavin23012001
            -Dsonar.projectKey=bhavin23012001_ShopingKaro
            -Dsonar.projectName=ShopingKaro
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"

      # ---------------- TRIVY ----------------
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.55.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.55.0_Linux-64bit.deb

      - name: Run Trivy Scan on filesystem
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .

      # ---------------- SNYK ----------------
      - name: Set up Node.js for Snyk
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Snyk
        run: npm install -g snyk

      - name: Run Snyk to check for vulnerabilities
        run: snyk test --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

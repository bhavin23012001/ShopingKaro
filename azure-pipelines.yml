trigger:
  branches:
    include:
      - master
  paths:
    exclude:
      - azure-pipelines.yml
      - README.md
      - docs/**

pool:
  name: MyFreePool

variables:
  - name: node_version
    value: '18.x'

stages:
# 1. Install Stage
- stage: Install
  displayName: "Install Dependencies"
  jobs:
  - job: InstallNode
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '$(node_version)'
      displayName: 'Install Node.js'

    - task: CmdLine@2
      displayName: 'Install NPM dependencies'
      inputs:
        script: npm ci --no-audit --no-fund

    - task: CmdLine@2
      displayName: 'Install Dev Dependencies (Optional)'
      inputs:
        script: npm install --only=dev

    - task: CmdLine@2
      displayName: 'Install Playwright Browsers'
      inputs:
        script: npx playwright install --with-deps

# 2. Test Stage
- stage: Test
  displayName: "Run Unit and E2E Tests"
  dependsOn: Install
  jobs:
  - job: RunTests
    steps:
    # Reinstall Node.js and dependencies since stages don't share state
    - task: NodeTool@0
      inputs:
        versionSpec: '$(node_version)'
      displayName: 'Install Node.js'

    - task: Cache@2
      displayName: 'Cache node_modules'
      inputs:
        key: 'npm | "$(Agent.OS)" | $(Build.SourcesDirectory)/package-lock.json'
        restoreKeys: |
          npm | "$(Agent.OS)"
        path: $(Build.SourcesDirectory)/node_modules
      continueOnError: true

    - task: CmdLine@2
      displayName: 'Install NPM dependencies'
      inputs:
        script: npm ci --no-audit --no-fund

    - task: CmdLine@2
      displayName: 'Install Playwright and browsers'
      inputs:
        script: |
          npm install @playwright/test
          npx playwright install --with-deps

    - task: CmdLine@2
      displayName: 'Run Unit Tests'
      inputs:
        script: npm test
      continueOnError: true

    - task: PowerShell@2
      displayName: 'Auto-generate playwright.config.js if missing'
      inputs:
        targetType: 'inline'
        script: |
          if (-not (Test-Path "playwright.config.js")) {
            $config = @"
          const { defineConfig } = require('@playwright/test');
          module.exports = defineConfig({
            testDir: './tests',
            timeout: 30000,
            reporter: [['html', { outputFolder: 'playwright-report', open: 'never' }]],
            use: {
              baseURL: 'http://localhost:4000'
            }
          });
          "@
            $config | Set-Content -Encoding UTF8 "playwright.config.js"
            Write-Host "Generated playwright.config.js"
          } else {
            Write-Host "playwright.config.js already exists"
          }

    - task: PowerShell@2
      displayName: 'Start local Express server (port 4000)'
      inputs:
        targetType: 'inline'
        script: |
          $env:PORT = 4000
          $job = Start-Job -ScriptBlock { npm start }
          Start-Sleep -Seconds 10
          Write-Host "Server started with job ID: $($job.Id)"
      continueOnError: true

    - task: CmdLine@2
      displayName: 'Check if server is running'
      inputs:
        script: |
          echo "Checking if server is running on port 4000..."
          curl -f http://localhost:4000 || echo "Server not responding, continuing anyway..."
      continueOnError: true

    - task: CmdLine@2
      displayName: 'Run Playwright E2E Tests'
      inputs:
        script: |
          echo "Running Playwright tests..."
          if exist "tests" (
            npx playwright test --config=playwright.config.js || echo "Tests completed with some failures."
          ) else (
            echo "No tests directory found, creating empty report..."
            mkdir playwright-report
            echo "<html><body><h1>No tests found</h1></body></html>" > playwright-report/index.html
          )
      continueOnError: true

    - task: PublishBuildArtifacts@1
      condition: always()
      displayName: 'Publish Playwright HTML Report'
      inputs:
        pathToPublish: 'playwright-report'
        artifactName: 'playwright-report'
        publishLocation: 'Container'

# 3. Package Stage
- stage: Package
  displayName: "Package App"
  dependsOn: Test
  jobs:
  - job: ArchiveAndPublish
    steps:
    - task: CmdLine@2
      displayName: 'Build step (Optional)'
      inputs:
        script: echo "No build step needed for Express"

    - task: ArchiveFiles@2
      displayName: 'Archive app'
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/shopingkaro.zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish artifact'
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)/shopingkaro.zip'
        artifactName: 'shopingkaro-app'
        publishLocation: 'Container'

# 4. Release Approval Stage
- stage: Release
  displayName: "Release Approval Stage"
  dependsOn: Package
  condition: succeeded()
  jobs:
  - deployment: NotifyRelease
    displayName: "Release Confirmation"
    environment:
      name: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - task: CmdLine@2
            displayName: "Release Confirmation"
            inputs:
              script: echo "Application ready for production deployment."

# 5. Deploy Stage
- stage: Deploy
  displayName: "Deploy to Azure"
  dependsOn: Release
  jobs:
  - deployment: DeployToAzureAppService
    displayName: "Deploy Web App"
    environment:
      name: deployappr
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            displayName: "Download build artifact"
            inputs:
              artifactName: "shopingkaro-app"
              downloadPath: "$(Pipeline.Workspace)"

          - task: AzureWebApp@1
            displayName: "Deploy to Azure Web App"
            inputs:
              azureSubscription: "azure-rm-shopingkaro"
              appType: "webApp"
              appName: "shopingkaro-app-service"
              package: "$(Pipeline.Workspace)/shopingkaro-app/shopingkaro.zip"